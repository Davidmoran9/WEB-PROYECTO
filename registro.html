<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estiloRegistro.css">
</head>
<body>
    <div class="contenedor-registro">
        <h1>Crear Cuenta</h1>
        <p>Únete a MatchFinder y encuentra tu match ideal.</p>
        <form action="login.html" method="post">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" minlength="3" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ejemplo: usuario@email.com" required>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Elige un nombre de usuario" minlength="3" required>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Crea una contraseña" minlength="4" required>

            <button type="submit" class="boton">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
</body>
</html>
