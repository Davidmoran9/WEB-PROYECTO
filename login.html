<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="contenedor-login">
        <h1>Bienvenido a MatchFinder</h1>
        <p>Inicia sesión o regístrate para comenzar a conectar.</p>
     
        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            <form action="plataformas.html" method="get">
                <div class="center">
                    <img src="Logo.webp" alt="Usuario" class="perfil-redondo" width="150" height="150">
                </div>
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
                <a href="principal.html" class="boton">Ingresar</a>
            </form>
        </div>

        
        <div class="formulario">
            <h2>¿Nuevo aquí?</h2>
            <p>No tienes una cuenta. ¡Regístrate ahora!</p>
            <a href="registro.html" class="boton">Registrarse</a>
        </div>
    </div>
</body>
</html>
